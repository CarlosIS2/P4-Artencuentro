<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
    <body>
        <form class="formularioContacto">
            <h1>Formulario de contacto</h1>
            <hr><br>
            <label for="usuario">Introduzca usuario:</label>
            <input type="text" placeholder="Usuario" id="usuario">
            <label for="contraseña">Introduzca contraseña:</label>
            <input type="password" placeholder="Contraseña" id="contraseña">
            <br><br>
            <label for="email">Introduzca email:</label>
            <input type="email" placeholder="Email" id="email">
            <br><br>
            <input type="radio" id="primeraOpcion" name="seleccionarSexo">
            <label for="primeraOpcion">Hombre</label>
            <input type="radio" id="segundaOpcion" name="seleccionarSexo">
            <label for="segundaOpcion">Mujer</label>
            <br><br>
            <textarea rows="5" cols="50" placeholder="Danos tu opinión..." maxlength="280" name="Mensaje"></textarea>
            <br>
            <input type="submit" value="Enviar" class="enlace">
        </form>
        <footer>
            <div>
                <a href="index.html" class="enlace">Principal</a>
            </div>
        </footer>
    </body>
</html>
